<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğ—”ğ—˜-ğ—šğ—£ğ—§ ğŸ”µğŸ”´âšª</title>
  <style>
    body {
      background: #1577ff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .title {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      color: #fff155;
      margin: 0;
      -webkit-background-clip: text;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #ffffff;
      margin-bottom: 10px;
    }
    .message {
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      cursor: pointer;
      word-wrap: break-word;
      transition: background-color 0.3s;
    }
    .message:hover {
      background-color: #f1f1f1;
    }
    .user-message {
      background-color:#ffaadf;
      color: #fff;
      text-align: right;
    }
    .bot-message {
      background-color: #a4ff00;
      color: #333;
    }
    .user-input {
      width: calc(100% - 90px);
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 5px;
      font-size: 16px;
      color: #007bff;
      box-sizing: border-box;
    }
    .send-button {
      width: 80px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .send-button:hover {
      background-color:#afff40;
      color: #000000;
      transform: scale(1.05);
    }
    .send-button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">ğ—”ğ—˜ğ—¦ğ—§ğ—›ğ—˜ğ—¥</h1>
    <div class="chat-box" id="chat-box">
      <div class="message bot-message">How may I assist you today?</div>
    </div>
    <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
    <button class="send-button" id="send-button">ğ—¦ğ—˜ğ—¡ğ——</button>
  </div>

  <script>
    document.getElementById('send-button').addEventListener('click', async function () {
      const userInput = document.getElementById('user-input').value;
      if (userInput.trim() === '') return;

      appendMessage('user-message', userInput);

      const typingIndicator = document.createElement('div');
      typingIndicator.textContent = '...';
      typingIndicator.style.fontStyle = 'italic';
      typingIndicator.style.color = '#888';
      typingIndicator.className = 'message bot-message';
      document.getElementById('chat-box').appendChild(typingIndicator);

      const response = await fetch(`/api/hercai?question=${encodeURIComponent(userInput)}`);
      const responseData = await response.json();

      typingIndicator.remove();
      appendMessage('bot-message', responseData.reply);

      document.getElementById('user-input').value = '';
    });

    function appendMessage(className, message) {
      const chatBox = document.getElementById('chat-box');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${className}`;
      messageDiv.textContent = message;
      messageDiv.onclick = () => {
        navigator.clipboard.writeText(message).then(() => {
          alert('Message copied to clipboard!');
        });
      };
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
